<html>
    <head>
        <title>Flatacalories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head> 
    <body>
        <div class = "logo">
            <img src="assets/logo.png"/>
        </div>
        
        <form id="new-character-form"> 
            <input type="text" placeholder="New Character Name" id="new-character-name"/>
            <input type="text" placeholder="New Character Image" id="new-character-image"/>
            <input type="submit" value="Make New Character"/> 
        </form>  

        <div id = "character-bar">
            <!-- show characters names here -->
        </div>
        
        <div class = "characterInfo"> 
            <div id="detailed-info">
                <p id="name">Character's Name</p>
                <img id="image" src="assets/dummy.gif"><!-- display character image here -->
                <h4>Total Calories: <span id="calories">Character's Calories</span> </h4>
                <form id="calories-form"> 
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="text" placeholder="Enter Calories" id ="added-calories" />
                    <input type="submit" value="Add Calories"/>
                </form>
                <form id="new-name-form">
                    <input type="text" placeholder="Enter New Name" id="new-name"/>
                    <input type="submit" value="Update Name"/>
                </form> 
                <button id="reset-btn">Reset Calories</button>
            </div> 
        </div> 
        <script src="src/index.js"></script>
    </body>
</html>
